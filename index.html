<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./img/Moneda.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>JUEGO CARA SELLO</title>
</head>

<body>

    <h1>JUEGO CARA SELLO</h1>

    <div class="container">

        <div class="mb-3">

            <div class="mb-3">
                <p>Digite la cantidad de dinero a apostar</p>
                <input type="number" class="form-control" placeholder="Digite la cantidad de dinero a apostar"
                    aria-label="Digite la cantidad de dinero a apostar" aria-describedby="addon-wrapping" name="pl"
                    id="pl">
            </div>

            <div class="mb-3">
                <p>Seleccione Cara o Sello</p>
                <select class="form-select" aria-label="Default select example" name="op" id="op">
                    <option selected>---</option>
                    <option value="1">Cara</option>
                    <option value="2">Sello</option>
                </select>
            </div>

            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-success" id="bt"><i class="fa-sharp fa-solid fa-coins"></i>
                    Jugar</button>
                <button type="submit" class="btn btn-danger" id="btn"><i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    Salir</button>
            </div>

        </div>

        <div class="paragraph" id="aws">
        </div>

    </div>

    <script src="./js/app.js"></script>

</body>

</html>
